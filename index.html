<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <!-- Card Section -->
    <div class="card">
      <img id="hero-image" src="images/illustration-hero.svg">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <!-- Plan -->
      <div class="plan">
        <img class="icon" id="icon-music" src="images/icon-music.svg">
        <div id="plan">
          <h2 class="plan-text">Annual Plan</h2>
          <p class="plan-text">$59.99/year</p>
        </div>
        <p><a id="change" href="#">Change</a></p>
      </div>
      <!-- Payment -->
      <div class="payment">
        <button class="btn" id="btn-payment" onclick="#">Proceed to Payment</button><br>
        <button class="btn" id="btn-cancel" onclick="#">Cancel Order</button>
      </div>
    </div>
  </div>

</body>
